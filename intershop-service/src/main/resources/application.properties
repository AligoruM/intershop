spring.application.name=intershop

server.port=8080
payment.service.base-url=http://payment-service:8081

spring.data.redis.host=redis
spring.data.redis.port=6379
spring.cache.redis.time-to-live=60000

spring.profiles.active=dev
spring.liquibase.contexts=${spring.profiles.active}

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
spring.r2dbc.url=r2dbc:h2:mem:///./data/shopDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=user
spring.r2dbc.password=user
##jdbc for liquibase
spring.liquibase.url=jdbc:h2:mem:./data/shopDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.liquibase.driver-class-name=org.h2.Driver
spring.liquibase.user=user
spring.liquibase.password=user