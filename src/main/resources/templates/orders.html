<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Заказы</title>
</head>

<body>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr th:each="salesOrder : ${orders}">
        <td>
            <h2>
                <a th:href="${'/orders/'+salesOrder.id}" th:text="${'Заказ №'+salesOrder.id}"></a>
            </h2>
            <table>
                <tr th:each="item : ${salesOrder.orderItems}">
                    <td th:text="${item.showcaseItem.name+' ('+item.quantity+' шт.) '+(item.unitPrice*item.quantity)+' руб.'}"></td>
                </tr>
            </table>
            <p>
                <b th:text="${'Сумма: '+salesOrder.totalSum}+' руб.'"></b>
            </p>
        </td>
    </tr>
</table>
</body>

</html>
